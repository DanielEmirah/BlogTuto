{% extends 'blog/base.html' %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Voulez-vous vraiment supprimer "{{ object.titre }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'blog:liste' %}">Annuler</a>
</form>
{% endblock %}
