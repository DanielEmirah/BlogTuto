<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daniel Blog{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'blog:liste' %}">Accueil</a>
            {% if user.is_authenticated %}
                <a href="{% url 'blog:creer' %}">Nouvel article</a>
                <a href="{% url 'blog:brouillon' %}">Mes Brouillons</a>
                <span>Bonjour {{ user.username }}</span>
            {% else %}
                <a href="{% url 'login' %}">Connexion</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Daniel</p>
    </footer>
</body>
</html>
